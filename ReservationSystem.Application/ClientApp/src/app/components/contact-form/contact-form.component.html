<input type="text" [(ngModel)]="name" placeholder="Contact Name">
<select required [(ngModel)]="contactId">
    <option value="" selected>Contact Type</option>
    <option *ngFor="let type of contactTypes" [value]="type.id">{{type.name}}</option>
</select>
<input type="text" [(ngModel)]="phone" placeholder="Phone">
<input type="date" [(ngModel)]="birthDate" placeholder="Birth Date">
