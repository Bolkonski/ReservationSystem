<tr class="row">
    <td class="cell main">
        <p>{{(reservation.contact)&&reservation.contact.name}}</p>
        <p>{{reservation.date|date:'EEEE MMMM d at tt a'}}</p>
    </td>
    <td class="cell ranking">
        <p>Ranking</p>
        <ngx-stars [readonly]="false" 
        [size]="1" [initialStars]="reservation.ranking||0"        
        (ratingOutput)="rateReservation($event)"
        [color]="'#fab025'">
        </ngx-stars>
    </td>
    <td class="cell favorite">
        <p [class.is-favorite]="reservation.favorite">Add Favorites</p>
        <div class="favorite-btn" (click)="setFavorite()">
            <i *ngIf="reservation.favorite" class="material-icons is-favorite">favorite</i>
            <i *ngIf="!reservation.favorite" class="material-icons">favorite_border</i>
        </div>
    </td>
    <td class="cell">
        <div class="cell-btns">
            <button class="btn btn-gray" [routerLink]="['../reservations/edit',reservation.id]">{{'Edit'|uppercase}}</button>
        </div>
    </td>
</tr>
